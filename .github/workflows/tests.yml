name: Selenium Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache JDK 25
        uses: actions/cache@v4
        id: jdk-cache
        with:
          path: ${{ runner.tool_cache }}/Java_Temurin_jdk
          key: jdk-25-temurin-${{ runner.os }}-${{ hashFiles('pom.xml') }}
          restore-keys: |
            jdk-25-temurin-${{ runner.os }}-

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests with Maven
        run: mvn clean test -B --no-transfer-progress -DsuiteXmlFile=testing.xml

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: screenshots/